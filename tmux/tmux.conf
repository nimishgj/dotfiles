set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'singleye/tmux-ai-helper'

set -g mouse on
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g @yank_action 'copy-pipe'

run '~/.tmux/plugins/tpm/tpm'


# Status Bar config
set-option -g status-position top
# set -g status-bg colour241
#set -g status-fg black 
set -g status on
set -g status-interval 5
set -g status-left-length 60
set -g status-right-length 200
set -g status-bg colour33
set -g status-fg color15

# Window styling
set -g window-status-format " #[fg=colour15]#I:#W "
set -g window-status-current-format " #[fg=colour46,bold]#I:#W "

# Left side: session name
set -g status-left "#[fg=white,bold] #S #[fg=colour33, bold]│"

# Right side: Kubernetes context only
set -g status-right "#[fg=colour226,bold]🌐 #(kubectl config current-context) #[fg=colour33]│"
